<div class="parent" [hidden]="typeList == 'button'">
    <div class="form-check">
        <input #parent class="form-check-input" type="checkbox" value="" (change)="onParent($event)"
            [disabled]="bSelectOnlyOne" [checked]="viewParent.checked" [(ngModel)]="viewParent.checked">
        <label class="form-check-label">
            {{ zParentText }}
        </label>
    </div>
</div>
<div class="children">
    <ul #children [ngClass]="typeList == 'button' ? 'button' : 'checkbox'">
        <li [ngClass]="typeList == 'button' ? 'button-list' : 'checkbox-list'" *ngFor="let item of controls">
            <input class="form-check-input" type="checkbox" value="{{ item.value }}" name="{{ item.name }}"
                (change)="onChildren($event)" [checked]="item.checked" [(ngModel)]="item.checked">
            <label class="form-check-label">
                {{ item.text }}
            </label>
        </li>
    </ul>
</div>
